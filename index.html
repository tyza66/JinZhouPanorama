<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/pannellum.css"/>
    <script type="text/javascript" src="./js/pannellum.js"></script>
</head>
<body>
    <div id="panorama"></div>
    <!-- <canvas id="canvas" style="display:none"></canvas> -->
    <script>
    pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": "https://raw.githubusercontent.com/tyza66/ImgBed/main/Dispersion/1.jpg",
        "autoLoad": true,
        "hotSpots": [
                {
                    "pitch": 60,
                    "yaw": 60,
                    "type": "info",
                    "text": "The skylight is supported by an iron truss and has a second, peaked skylight over it."
                },
                {
                    "pitch": 10,
                    "yaw": 25,
                    "type": "info",
                    "text": "Much of the library was constructed from cast-iron to reduce the risk of fire."
                },
                {
                    "pitch": 0,
                    "yaw": 8,
                    "type": "info",
                    "text": "The lighting was originally gas."
                },
                {
                    "pitch": -3,
                    "yaw": 115,
                    "type": "info",
                    "text": "The JHU library catalog contains the Peabody Library’s holdings.",
                    "URL": "https://catalog.library.jhu.edu/"
                },
                {
                    "pitch": -3,
                    "yaw": 65,
                    "type": "scene",
                    "text": "Gallery",
                    "sceneId": "gallery"
                },
                {
                    "pitch": 47,
                    "yaw": -135,
                    "type": "scene",
                    "text": "6th Floor",
                    "sceneId": "6th-floor"
                }
            ]
    });
    </script>
</body>
</html>
